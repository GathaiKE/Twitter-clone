<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Twitter Clone</title>
</head>
<body>
    <div class="page-container">
        <div class="container">
            <div class="container1">
                <div class="header"></div>
                <div class="pfp"><img src="./images/profile.jpg" alt="" id="pfp"></div>
            </div>
            <div class="buttons">
                <button class="dms" class="icon"><img src="./images/mail-outline.svg" alt=""class="icon"></button>
                <button class="notifs" class="icon"><img src="./images/notifications-outline.svg" alt=""class="icon"></button>
                <button class="follows">Following</button>
            </div>
            <div class="profile">
                <div class="name">
                    <h2 id="name">Ervin Howell</h2>
                    <img src="images/icons8-verified-badge-48.png" alt="" id="verified" class="icon">
                </div>
                <a href="#" id="username">@Antonette</a><br>
                <p class="bio">Proactive didactic contingency</p>
               <div class="h3s">
                    <h3 class="work">
                        <img src="./images/briefcase-outline.svg" alt=""class="icon">
                        Deckow-Crist</h3>
                    <h3 class="location">
                        <img src="./images/location-outline.svg" alt=""class="icon">
                        Wisokyburgh</h3>
                    <h3 class="joined">
                        <img src="./images/calendar-outline.svg" alt=""class="icon">
                        Joined May 2017</h3>
                    <a href="" class="site">
                        <img src="./images/link-outline.svg" alt=""class="icon">
                        anastacia.net</a>
               </div>
                <div class="follow">
                    <div class="following">
                        <p>666</p><span id="following">Following</span>
                        <p id="followers">20K</p><span>Followers</span>
                    </div>
                </div>
            </div>
                <div class="tweets">
                  <nav>
                    <div id="tweets"><h3>Tweets</h3> </div>
                    <div class="tweets"><h3>Tweets&Replies</h3></div>
                    <div class="media"><h3>Media</h3></div>
                    <div class="Likes"><h3>Likes</h3></div>
                  </nav>
                  <div class="tweets-container">
                 
                </div>
                </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
